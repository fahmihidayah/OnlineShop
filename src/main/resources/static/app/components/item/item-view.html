<div ng-controller="ItemController" ng-init="init()">
    <!--<div class="col-sm-6">-->
    <img class="thumbnail col-xs-12 col-sm-5" src="../../../assets/img/maxresdefault.jpg">
    <!--</div>-->
    <div class="col-sm-6 col-sm-offset-1">
        <h1 class="text-uppercase">{{currentItem.name}}</h1>
        <p>itemCode: <span class="text-info">{{currentItem.itemCode}}</span></p>
        <p>On stock: <span class="text-muted">{{currentItem.quantity}}</span></p>
        <p>Price: <span class="text-muted">{{currentItem.price}} $</span></p>
        <button class="btn btn-primary" onclick="addToCartButton()">Add to cart</button>
    </div>
    <div class="row row-centered">
        <div class="col-xs-12 col-sm-9 col-centered">
            <h3 class="text-center">DESCRIPTION</h3>
            <p class="wrap">{{currentItem.description}}</p>
        </div>
    </div>
</div>
