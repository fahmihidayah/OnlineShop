<form name="loginForm" ng-submit="submitForm()" ng-controller="LoginController">
    <div class="form-group">
        <label for="login">login</label>
        <input type="text" class="form-control" ng-model="login" id="login" placeholder="login">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" ng-model="password"  id="password" placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
