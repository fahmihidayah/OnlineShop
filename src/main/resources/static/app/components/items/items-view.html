<div ng-controller="ItemsController" ng-init="init()">
    <div ng-repeat="item in currentItems">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <a href="#/" class="thumbnail">
                    <img src="/assets/img/maxresdefault.jpg" alt="item-sale-1">
                </a>
            </div>
            <div class="col-xs-12 col-sm-7">
                <strong class="col-sm-12">{{item.name}}</strong>
                <p class="text-info col-sm-12">item code: {{item.itemCode}}</p>
                <div class="text-muted wrap col-sm-12">
                    {{item.description}}
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <strong class="col-xs-6 col-sm-12">{{item.price}}$</strong>
                <p class="col-xs-6 col-sm-12">dostepne: {{item.quantity}}</p>
                <button class="btn btn-primary col-xs-12 col-sm-12">Add to cart</button>
            </div>
        </div>
        <div class="row">
            <!--<hr class="col-xs-12 col-sm-12">-->
        </div>
    </div>
    <div class="row row-centered">
        <ul uib-pagination class="pagination-sm col-centered" ng-model="pagination.currentPage" ng-change="pageChanged()"
            total-items="pagination.totalItems" max-size="pagination.maxSize" items-per-page="pagination.itemsPerPage"
            boundary-links="true" num-pages="numPages"></ul>
    </div>
</div>
