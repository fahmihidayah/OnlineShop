<form name="registerForm" ng-submit="submitForm()" ng-controller="LoginController">
    <div class="form-group">
        <label for="login">login</label>
        <input type="text" class="form-control" ng-model="login" id="login" placeholder="login" required>
    </div>
    <div class="form-group">
        <label for="FirstName">First name</label>
        <input type="text" class="form-control" ng-model="firstName" id="FirstName" placeholder="login" required>
    </div>
    <div class="form-group">
        <label for="FirstName">Last name</label>
        <input type="text" class="form-control" ng-model="lastName" id="LastName" placeholder="login" required>
    </div>
    <div class="form-group">
        <label for="Email">Last name</label>
        <input type="text" class="form-control" ng-model="email" id="Email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" ng-model="password"  id="password" placeholder="password" required >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
