<div ng-controller="AdminEditItemController" ng-init="init()">
    <form angular-validator-submit="submitMyForm()" name="myForm" class="form-horizontal" novalidate angular-validator>

        <div class="form-group">
            <label class="col-sm-2 control-label">id przedmiotu</label>
            <div class="col-sm-10"><label class="control-label text-muted">{{item.itemId}}</label></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Nazwa</label>
            <div class="col-sm-10">
                <input type="text"
                       name="name"
                       class="form-control"
                       ng-model="item.name"
                       required-message="'Pole wymagane'"
                       validate-on="dirty"
                       focus="true"
                       required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Opis</label>
            <div class="col-sm-10">
                    <textarea type="text"
                              name="description"
                              class="form-control"
                              ng-model="item.description"
                              required-message="'Pole wymagane'"
                              validate-on="dirty"
                              required>
                        </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Kod przedmiotu</label>
            <div class="col-sm-10">
                <input type="text"
                       name="itemCode"
                       class="form-control"
                       ng-model="item.itemCode"
                       required-message="'Pole wymagane'"
                       validate-on="dirty"
                       required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Ilość</label>
            <div class="col-sm-10">
                <input type="text"
                       name="quantity"
                       class="form-control"
                       ng-model="item.quantity"
                       required-message="'Pole wymagane'"
                       validate-on="dirty"
                       required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Cena</label>
            <div class="col-sm-10">
                <input type="number"
                       name="price"
                       class="form-control"
                       ng-model="item.price"
                       invalid-message="'To nie jest liczba"
                       required-message="'Pole wymagane'"
                       validate-on="dirty"
                       required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Zdjęcie</label>
            <input type="file" id="image" name="image" class="col-sm-10">
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Edytuj przedmiot</button>
            </div>
        </div>
    </form>
</div>
