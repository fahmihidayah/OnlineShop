<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Simple Online Shop made with Spring and Angular">
    <meta name="author" content="Damian Bartos">

    <title>Online Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/main.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="onlineShop" class="ng-cloak" ng-cloak>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Online Store</a>
        </div>
        <ul class="nav navbar-nav" ng-controller="NavHeaderController">
            <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{ active: isActive('/items')}"><a href="#/items">Items</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-controller="AuthController">
            <li ng-show="isLogged==false"><a href="#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li ng-show="isLogged==false"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

            <!-- after login -->
            <li class="dropdown" ng-show="isLogged==true">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> Panel <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                    <li><a href="#/orderd"><span class="glyphicon glyphicon-th-list"></span> Your orders</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </li>
            <li ng-show="isLogged==true"><a href="#/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart <strong class="badge">1</strong></a></li>
            <!-- /after login-->
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row row-centered">
        <div class="col-sm-5 col-centered">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div>
    </div> <!-- /search box -->
</div>

<div class="container row-margin-3">
    <div ng-view></div>
</div>

<!-- include assets/libs -->
<script src="assets/libs/jquery/dist/jquery.min.js"></script>
<script src="assets/libs/tether/dist/js/tether.min.js"></script>
<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- angular libs -->
<!--<script src="assets/libs/angular/angular.min.js"></script>-->
<script src="assets/libs/angular/angular.js"></script>
<script src="assets/libs/angular-route/angular-route.min.js"></script>
<script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="assets/libs/tg-angular-validator/dist/angular-validator.min.js"></script>
<!-- core files-->
<script src="app/app.module.js"></script>
<script src="app/app.routes.js"></script>
<script src="app/shared/authentification.js"></script>
<!-- modules-->
<script src="app/components/home/home-controller.js"></script>
<script src="app/components/items/items-controller.js"></script>
<script src="app/components/item/item-controller.js"></script>
<script src="app/components/cart/cart-controller.js"></script>
<script src="app/components/login/login-controller.js"></script>
<script src="app/components/register/register-controller.js"></script>
</body>
</html>
